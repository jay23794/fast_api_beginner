<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Take your notes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">INotess</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input name= "title"  type="text" class="form-control" id="title" aria-describedby="emailHelp">
       
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"  >Descritption</label>
          <input type="text" class="form-control" id="desc" name= "desc">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name= "important" id="important">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
      <div class="container mt-5">
            <h5 class="h-5">My Notes</h5>
            {% if newDocs is defined %}
              No notes to display
            {% endif%}
            <ul class="list-group">
                {% for item in newDocs %}
                <li class="list-group-item">{{item.title}}</li>
                 {% endfor %}
              </ul>   
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
<script>
  $(document).ready(function(){
    $("button").click(function(){
      console.log($('#title').val());
      $.ajax({
         type: "POST",
        contentType: "application/json; charset=utf-8",
        url: "/add_node",
        data: JSON.stringify({
          "title":$('#title').val(),
          "desc":$('#desc').val(),
          "important":$('#important').val()=="on" ? true : false
        }),
        dataType: "json",
        success: function (data) {
          //  alert(data);
        },
        error: function (result) {
            //alert("Error");
        }
        });
     
    });
  });
  </script>
